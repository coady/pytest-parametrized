name: release

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: 3.x
    - run: pip install build wheel setuptools
    - run: python -m build -n
    - uses: pypa/gh-action-pypi-publish@release/v1
